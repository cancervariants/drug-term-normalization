name: checks
on: [push, pull_request]
jobs:
    test:
        name: test py${{ matrix.python-version }}
        runs-on: ubuntu-latest
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.DUMMY_AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.DUMMY_AWS_SECRET_ACCESS_KEY }}
            AWS_DEFAULT_REGION: us-east-2
            AWS_DEFAULT_OUTPUT: text
            THERAPY_NORM_DB_URL: http://localhost:8002
            TEST: THERAPY_TEST
        strategy:
            matrix:
              python-version: [3.8, 3.9]
        steps:
            - uses: actions/checkout@v2

            - name: Setup Python
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python3 -m pip install ".[test]"

            - name: Build local DynamoDB
              run: |
                  chmod +x ./tests/scripts/dynamodb_build.bash
                  ./tests/scripts/dynamodb_build.bash

            - name: Run tests
              run: python3 -m pytest
    lint:
        name: lint py${{ matrix.python-version }}
        runs-on: ubuntu-latest
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.DUMMY_AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.DUMMY_AWS_SECRET_ACCESS_KEY }}
            AWS_DEFAULT_REGION: us-east-2
            AWS_DEFAULT_OUTPUT: text
        strategy:
            matrix:
              python-version: [3.8, 3.9]
        steps:
            - uses: actions/checkout@v2

            - name: Setup Python
              uses: actions/setup-python@v1
              with:
                  python-version: 3.8

            - name: Install dependencies
              run: |
                  python3 -m pip install tox

            - name: Check style
              run: python3 -m tox -e py38-lint

            - name: Check type correctness
              if: ${{ always() }}
              run: python3 -m tox -e py38-mypy

